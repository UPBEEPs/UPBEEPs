<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPBEEPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url(./images/start/BG\ start.PNG);
            background-size: cover; 
            overflow: hidden;
            /* ปรับขนาดภาพพื้นหลังให้ครอบคลุมพื้นที่ */
            background-position: center center; 
            /* จัดตำแหน่งภาพให้อยู่ตรงกลาง */

        }
        #charecter_start {
            position: fixed;
            max-width: 32vw;
            width: 32vw;
            height: auto;
            bottom: 0px;
            left: 20vw;
        }
        .resizable-button {
          max-width: 28vw;
            width: 100%;
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .resizable-button:hover {
            transform: scale(1.1);
        }
        .menu {
            position: fixed;
            right: 10vw;
            /* top: 10vh; */
            bottom: 10vh;
            max-width: 35vw;
            width: 100%;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 1208px) {
            #charecter_start {
            max-width: 38vw;
            width: 38%;
            height: auto;
            bottom: 0px;
            left: 31vw;
        }
        .menu { 
                left: 30vw;
                top: -42vh;
                bottom: 0;
                max-width: 45%;
                width: 45%;
            }
}
@media (max-width: 768px) {
    #charecter_start {
        max-width: 38vw;
            width: 38%;
            height: auto;
            left: 32vw;      
        }
}
#sound {
    position: fixed;
    background-image: url("./images/sound/Sound1.PNG");
    width: 16vw;
    height: 16vh;
    background-size: contain;
    background-repeat: no-repeat;
    bottom: 5vh;
    left: 8vw;
}
    </style>
</head>
<body>
    <section class="container-fluid">
        <div class="col-md-3">
            <div id="sound" type="button">
            </div>
        </div>
 
        <div class="col-md-3">
            <div>
                <img src="./images/start/C1.png" id="charecter_start">
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="menu">
                <div class="row m-3">
                    <img src="./images/start/E1.png" >
                </div>
                <div class="row m-3">
                    <img class="resizable-button" src="./images/start/E2.png" onclick="alert('Button 1 clicked')">
                </div>
                <div class="row m-3 ">
                    <img class="resizable-button" src="./images/start/E3.png" alt="Button 2" onclick="alert('Button 2 clicked')" >
                </div>
                <div class="row m-3">
                    <img src="./images/start/or.png" alt="Button 1" >
                </div>
                <div class="row m-5">
                    <a href="characters.html">
                        <img class="resizable-button" src="./images/start/E4.png">
                    </a>
                </div>
            </div>
        </div>
    </section>  
</body>
</html>
