<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./css/style.css" rel="stylesheet" />
    <title>UPBEEPS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("../images/B0.png");
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        position: relative;
      }

      #overlay-left,
      #overlay-right {
        position: absolute;
        top: 0;
        bottom: 0;
        height: 100%;
        width: 5%;
        background-size: cover;
        background-position: center;
      }

      #overlay-left {
        left: 0;
        background-image: url("../images/B1.png");
      }

      #overlay-right {
        right: 0;
        background-image: url("../images/B2.png");
      }

      #character {
       
        /* max-width: 100%;
        max-height: 80%; */
        /* display: block; */
        /* left: 15vw; */
      }

      .button-container {
        text-align: center;
        z-index: 1;
      }

      .resizable-button {
        margin: 1vh;
        display: inline-block;
        margin-top: 1vh;
        max-width: 70%;
        max-height: 15vh;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .resizable-button:hover {
        transform: scale(1.1);
      }

      .list-button {
        margin: 1vh;
        display: inline-block;
        max-width: 70%;
      }

      #Welcome {
        max-height: 30vh;
      }

      #orsign {
        max-height: 5vh;
      }

      #startButton {
        max-height: 21vh;
      }
      #menu {
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section class="container-fluid">
        <div id="overlay-left"></div>
        <div id="overlay-right"></div>

        <section class="container">
            <section class="row">
                <div class="col-md-6 col-sm-6" id="character">
                    <img src="./images/C1.png" alt="Character Image" style="width: 80%; height: auto;  object-fit: contain;"/>
                </div>
                <div class="col-md-6 col-sm-6" id="menu">
                    <div class="row">
                        <img
                            class="list-button"
                            id="Welcome"
                            src="./images/E1.png"
                            alt="Button 1"
                          />
                    </div>
                    <div class="row">
                        <img
                            class="resizable-button"
                            src="./images/E2.png"
                            alt="Button 1"
                            onclick="alert('Button 1 clicked')"
                          />
                    </div>
                    <div class="row">
                        <img
                            class="resizable-button"
                            src="./images/E3.png"
                            alt="Button 2"
                            onclick="alert('Button 2 clicked')"
                          />
                    </div>
                    <div class="row">
                        <img
                            class="list-button"
                            id="orsign"
                            src="./images/B3.png"
                            alt="Button 1"
                          />
                    </div>
                    <div class="row">
                        <a href="characters.html"
                        ><img
                          class="resizable-button"
                          id="startButton"
                          src="./images/E4.png"
                          alt="Button 2"
                      /></a>
                    </div>
                </div>           
            </section>
        </section>

       
    </section>
  </body>
</html>
