    <script>
        function showPage2() {
            var name = document.getElementById("name").value;
            var date = document.getElementById("date").value;
            var birth = document.getElementById("birthday").value;
            var goal = document.getElementById("dream").value;
            var strength = document.getElementById("strength").value;

            var canvas = document.querySelector('.photo__canvas');
            var imageData = canvas.toDataURL();

            if (name === "" || date === "" || birth === "" || goal === "" || strength === "") {
                alert("Please fill out all fields.");
                return false;
            }

            var namePattern = /^[a-zA-Z]+$/;
            var isValid = true;

            if (!namePattern.test(name)) {
                alert("Please enter your name in letters only");
                isValid = false;
            }
            if (!isValid) {
                resetInputs(name);
                return false;
            }
            var url = "card3.html?" + "name=" + encodeURIComponent(name) + "&date=" + encodeURIComponent(date) + "&birth=" + encodeURIComponent(birth) + "&goal=" + encodeURIComponent(goal) + "&strength=" + encodeURIComponent(strength);
            localStorage.setItem("url", url);
            localStorage.setItem("imageData", imageData);
            window.location.href = url;
        }

        function resetInputs(name) {
            if (!/^[a-zA-Z]+$/.test(name)) {
                document.getElementById("fname").value = '';
            }
        }

        function setDate(){
            date = document.getElementById('date');
            birthday = document.getElementById('birthday');

            let today = new Date();
            let dd = today.getDate();
            let mm = today.getMonth()+1;
            if (dd < 10) {
                dd = '0' + dd;
            }
            if (mm < 10) {
                mm = '0' + mm;
            }
            let yyyy = today.getFullYear();

            today = yyyy + '-' + mm + '-' + dd;

            date.value = today;
            birthday.value = today;
        }

        setDate()
