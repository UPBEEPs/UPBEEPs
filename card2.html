<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Card ID</title>
    <style>
        body {
            background-image: url('./images/card/card2/bg-card2.png');
            background-size: cover; 
            height: 100%;
        }

        #next {
            position: fixed;
            width: 19vw;
            height: 13vh;
            bottom: 1vh;
            display: block;
            right: 19vw;
            margin: 10px;
            background: url("./images/card/card2/Next.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background 0.3s ease;
            z-index: 9;
        }

        #back {
            position: fixed;
            width: 20vw;
            height: 15vh;
            bottom: 1vh;
            display: block;
            left: 18vw;
            background: url("./images/card/card2/Back.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background 0.3s ease;
        }
        #home {
            position: fixed;
            width: 25vw;
            height: 16vh;
            bottom: 1vh;
            display: block;
            right: 0vw;
            background: url("./images/card/card2/Home1.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background 0.3s ease;
            
        }

        #home:hover {
            position: fixed;
            width: 25vw;
            height: 15vh;
            bottom: 1vh;
            display: block;
            right: 0vw;
            background: url("./images/card/card2/Home2.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .contain {
            margin-top: 15vh;
            position: relative;
        }

        .overlay-image {
            position: absolute;
            top: 25%;
            left: 8.1%;
            width: 52%; /* ขนาดเท่ากับขนาดของตัว div */
            height: 50%; /* ขนาดเท่ากับขนาดของตัว div */
            background-image: url('images/card/card2/Frame1.PNG'); /* รูปภาพที่ต้องการให้ทับ */
            background-size: contain; /* ให้ปรับขนาดภาพให้พอดีกับขนาดของ div */
            background-repeat: no-repeat;
            background-position: center center;
            z-index: 1; /* ให้ทับและอยู่ด้านล่างของรูปภาพหลัก */
        }
        .overlay-text {
            position: absolute;
            /* top: 25%;
            left: 8.1%; */
            width: 52%;
            height: 50%; 
            z-index: 1; 
        }
        .input {
            position: absolute;
            right: 3vw;
            height: 5vh;
            width: 18vw;
            background: transparent;
            border: none;
            outline: none;
            text-align: right; 
            caret-color: #5BFFD8;
            font-size: 2em;
            color: #5BFFD8;
            font-family: 'Love Ya Like A Sister', cursive;
        }

        #fname{
            top: 14vh;
        }

        #fdate{
            top: 21vh;
            width: 15.5vw;
        }

        #fbirth{
            top: 28vh;
            width: 15.5vw;
        }

        #fgoal{
            top: 34vh;
        }

        #fstrength{
            top: 41vh;
        }
    </style>
</head>
<body>
    <section class="contain">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-10 d-flex justify-content-center" style="position: relative;">
                <div class="overlay-image"></div>
                <div class="overlay-text">
                    <input type="text"  class="input bg-white" id="fname" name="fname">
                    <input type="date"  class="input" id="fdate" name="fdate">
                    <input type="text"  class="input" id="fbirth" placeholder="DD/MM/YYYY" name="fbirth">
                    <input type="text"  class="input bg-white" id="fgoal" name="fbirth">
                    <input type="text"  class="input bg-body-tertiary" id="fstrength" name="fbirth">
                </div>
                <img src="images/card/card2/Card.PNG" style="width: 60%; background-size: contain;" />     
            </div>
        </div>
    </section>
    <a id="next" href="card3.html"></a>
    <a id="home" href="home.html"></a>
    <a id="back" href="JoinClub.html"></a>
</body>
</html>
