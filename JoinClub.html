<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Image Change with Time</title>
    <style>
        body {
            background-image: url('./images/card/card1/Bg.PNG');
            background-size: cover; 
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            overflow: hidden;
            /* ปรับขนาดภาพพื้นหลังให้ครอบคลุมพื้นที่ */
            /* background-position: center center;  */
            /* จัดตำแหน่งภาพให้อยู่ตรงกลาง */
        }

        #myImage {
            margin-left : 6vw;
            margin-top : 11vh;
            width: 30%;
            height: auto; 
        }

        #home {
            position: fixed;
            width: 20vw;
            height: 16vh;
            bottom: 1vh;
            display: block;
            right: 0vw;
            margin: 10px;
            background: url("./images/card/card1/Home1.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background 0.3s ease;
            z-index: 9;
        }

        #home:hover {
            background: url("./images/card/card1/Home2.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            z-index: 9;
        }

        #back {
            position: fixed;
            width: 8vw;
            height: 15vh;
            top: 2vh;
            /* bottom: 1vh; */
            display: block;
            left: 4vw;
            background: url("./images/card/card1/Back\ orange1.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background 0.3s ease;
           
        }

        #back:hover {
            background: url("./images/card/card1/Back\ orange2.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }
        #sound {
    position: fixed;
    background-image: url("./images/sound/Sound1.PNG");
    width: 16vw;
    height: 16vh;
    background-size: contain;
    background-repeat: no-repeat;
    bottom: 4vh;
    left: 9vw;
}

    </style>
</head>
<body>
    <section class="contain">
        <div class="row d-flex justify-content-end mt-2 me-4" style="z-index: -100;">
            <img src="./images/home/upbeep2024.PNG" style="width: 13%;">
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-10" style="position: relative;">
                <a href="card2.html" style="position: absolute; width: 100%; height: 100%;">
                    <img id="myImage" src="./images/card/card1/Join club1.PNG" alt="Image 1">
                </a>
                <img src="images/card/card1/bg-card1.png" style="width: 100%; background-size: contain;" />
            </div>
            <a id="home" href="home.html"></a>
            <a id="back" href="home.html"></a>
            <div id="sound" type="button"></div>
            <script src="./js/audio.js"></script>
        </div>
    </section>


<script>
    // Array of image sources
    var imageSources = ["./images/card/card1/Join club1.PNG", "./images/card/card1/Join club2.PNG"];

    // Index to keep track of the current image
    var currentIndex = 0;

    // Function to change the image
    function changeImage() {
        // Get the image element
        var imgElement = document.getElementById("myImage");

        // Change the image source
        imgElement.src = imageSources[currentIndex];

        // Increment the index for the next image
        currentIndex = (currentIndex + 1) % imageSources.length;
    }
    // Set an interval to call the changeImage function every 2000 milliseconds (2 seconds)
    setInterval(changeImage, 300);
</script>

</body>
</html>
