<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-image: url(./images/aboutUs/Bg.PNG);
            background-size: cover; 
            overflow: hidden;
            background-position: center center; 
        }
        #back {
      background: url("./images/sos/elements/Back\ pink1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      transition: background 0.3s ease;
      position: fixed;
      width: 8vw;
      height: 15vh;
      top: 2vh;
      left: 7vw;
    }
    #back:hover {
      background: url("./images/sos/elements/Back\ pink2.PNG");
      background-size: contain;
      background-repeat: no-repeat;
    }
    #sound {
    position: fixed;
    background-image: url("./images/sound/Sound1.PNG");
    width: 14vw;
    height: 14vh;
    background-size: contain;
    background-repeat: no-repeat;
    bottom: 4vh;
    left: 7vw;
}
#home {
            position: fixed;
            width: 20vw;
            height: 16vh;
            bottom: 1vh;
            display: block;
            right: 0vw;
            margin: 10px;
            background: url("./images/card/card1/Home1.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background 0.3s ease;
            z-index: 9;
        }

        #home:hover {
            background: url("./images/card/card1/Home2.PNG");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            z-index: 9;
        }
        #logo{
            height: 5vh;
            width: 14vw;
        }
        #flip {
      width: 10vw; 
      height: 10vh;
      margin-left: 100px;
      background: url("./images/aboutUs/Flip1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      transition: background 0.3s ease;
    }
    #flip:hover {
      width: 10vw; 
      height: 10vh;
      margin-left: 100px;
      background: url("./images/aboutUs/Flip2.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      transform: scale(1.1);
    }
    #image1{
        width: 650px;
    }
    .hidden {
            display: none;
        }
        #butterfly{
        position: absolute;
        width: 25%;
        height: 25%;
        object-fit: contain;
        top: 250px;
        left: 480px;
    }
    #card{
        margin-top: 30px;
        margin-left: 50px;
    }
    @media (width: 2240px) {
        #image1{
        width: 1100px;
        object-fit: contain;
       
    }
          #back {
      width: 10vw; 
      height: 10vh;
      margin-left: 100px;
      background: url("./images/sos/elements/Back\ pink1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      transition: background 0.3s ease;
      position: fixed;
      top: 4vh;
      left: 3vw;
    }
    #back:hover {
      width: 10vw; 
      height: 10vh;
      margin-left: 100px;
      background: url("./images/sos/elements/Back\ pink2.PNG");
      background-size: contain;
      background-repeat: no-repeat;
    }
    #butterfly{
        position: absolute;
        width: 25%;
        height: 25%;
        object-fit: contain;
        top: 450px;
        left: 750px;
    }
    #card{
        margin-top: 90px;
        margin-left: 300px;
    }

        }
        
    </style>
</head>
<body>
    <section class="container-fluid">
        <div class="row d-flex justify-content-between mt-3">
            <div class="col-md-6 d-flex justify-content-start ps-5">
                <a href="index.html" id="back"></a>
            </div>
            
            <div class="col-md-6 d-flex justify-content-end">
                <img src="./images/home/upbeep2024.PNG" id="logo">
            </div>
            
        </div>

        <div class="row d-flex justify-content-between" id="card">
            <div class="col-md-8 d-flex justify-content-end" style="display: none;">
                <img src="./images/aboutUs/Letter1.PNG" id="image1" class="change">
                <img src="./images/aboutUs/Butterfly1.PNG" id="butterfly" class="hidden">
            </div>

            <div class="col-md-4" style="padding-top: 150px;" style="display: none;">
                <div class="row d-block justify-content-center">
                    <img src="./images/aboutUs/Flip click.PNG" class="w-50 ">
                </div>
                <div class="row">
                    <a id="flip"></a>
                </div>
            </div>
        </div>
        
        <div class="row">
            <a id="home" href="home.html"></a>
            <div id="sound" type="button"></div>
        </div>

    </section>
    <script src="./js/audio.js"></script>
    <script>
        window.onload = function() {
    var flipButton = document.getElementById('flip');
    var image1 = document.getElementById('image1');
    var image2 = document.querySelector('.change');
    var butterfly = document.getElementById('butterfly');

    flipButton.onclick = function() {
        if (image2.src.includes('Letter1')) {
            image2.src = './images/aboutUs/Letter2.PNG';
            butterfly.classList.remove('hidden');
        } else {
            image2.src = './images/aboutUs/Letter1.PNG';
            butterfly.classList.add('hidden');
        }
    };
};

var imageSources = ["./images/aboutUs/Butterfly1.PNG", "./images/aboutUs/Butterfly2.PNG"];
var currentIndex = 0;
function changeImage() {
    var imgElement = document.getElementById('butterfly');
    imgElement.src = imageSources[currentIndex];
    currentIndex = (currentIndex + 1) % imageSources.length;
}
setInterval(changeImage, 300);
    </script>
    
</body>
</html>
