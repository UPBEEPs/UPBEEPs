        .carousel-wrap {

}

/* fix blank or flashing items on carousel */
.owl-carousel .itemAll {
  position: relative;
  z-index: 100; 
  -webkit-backface-visibility: hidden; 
}

/* end fix */
.owl-nav > div {
  margin-top: -26px;
  position: absolute;
  top: 50%;
  color: #cdcbcd;
}

.owl-nav i {

}

.owl-nav .owl-prev {

}

.owl-nav .owl-next {

}
.itemAll .img {

}
