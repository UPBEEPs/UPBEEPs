    .img-area {
	position: relative;
    top: 5%;
    width: 38.8%; 
    height: 92%;
    left: 1%;
	background: var(--grey);
	margin-bottom: 30px;
	overflow: hidden;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
    z-index: 200;
}
.img-area .icon {
	font-size: 100px;
}
.img-area h3 {
	font-size: 20px;
	font-weight: 500;
	margin-bottom: 6px;
}
.img-area p {
	color: #999;
}
.img-area p span {
	font-weight: 600;
}
.img-area img {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	object-position: center;
}
.img-area::before {
	content: attr(data-img);
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, .5);
	color: #fff;
	font-weight: 500;
	text-align: center;
	display: flex;
	justify-content: center;
	align-items: center;
	pointer-events: none;
	opacity: 0;
	transition: all .3s ease;
}
.img-area.active:hover::before {
	opacity: 1;
}
}
.select-image {

	border: none;
	cursor: pointer;

    z-index: 2;
   
}
.select-image:hover {

    <script>
        window.onload = function() {
            var params = new URLSearchParams(window.location.search);
            var name = params.get('name');
            var date = params.get('date');
            var birth = params.get('birth');
            var goal = params.get('goal');
            var strength = params.get('strength');

            document.getElementById("display_date").innerText = date;
