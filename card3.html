      function resizedataURL(datas, wantedWidth, wantedHeight){
        return new Promise(async function(resolve,reject){

            // We create an image to receive the Data URI
            var img = document.createElement('img');

            // When the event "onload" is triggered we can resize the image.
            img.onload = function()
            {
                // We create a canvas and get its context.
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');

                // We set the dimensions at the wanted size.
                canvas.width = wantedWidth;
                canvas.height = wantedHeight;

                // We resize the image with the canvas method drawImage();
                ctx.drawImage(this, 0, 0, wantedWidth, wantedHeight);

                var dataURI = canvas.toDataURL();

                // This is the return of the Promise
                resolve(dataURI);
            };

            // We put the Data URI in the image's src attribute
            img.src = datas;

        })
    }

            });
        });
    });

  </script>

    window.addEventListener('resize', function() {

    function adjustFramePosition() {
      var uploadedImage = document.getElementById('uploaded_image');
      var frame = document.getElementById('frame');

      var uploadedImageRect = uploadedImage.getBoundingClientRect();
      var frameRect = frame.getBoundingClientRect();

      let newLeft = uploadedImageRect.left + (uploadedImageRect.width - frameRect.width) / 2;
      // let newTop = uploadedImageRect.top + (uploadedImageRect.height - frameRect.height) / 2;

      frame.style.left = newLeft + 'px';
      // frame.style.top = newTop + 'px';

      //check screen width
      if (window.innerWidth > 1600 && window.innerHeight > 900) {
        let forbr = document.getElementById('for-br');
        forbr.hidden = false;

        let star = document.getElementById('star');
        let starNewLeft = uploadedImageRect.left + 890 / 2;
        // let starNewTop = uploadedImageRect.top + 420 / 2;

        star.style.left = starNewLeft + 'px';
        // star.style.top = starNewTop + 'px';
      } else {
        let star = document.getElementById('star');
        let starNewLeft = uploadedImageRect.left + 595 / 2;
        // let starNewTop = uploadedImageRect.top + 270 / 2;

        star.style.left = starNewLeft + 'px';
        // star.style.top = starNewTop + 'px';
      }
    }

    // Initial adjustment on page load
    adjustFramePosition();
  </script>
