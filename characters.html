<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHARACTER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url(./images/start/BG\ start.PNG);
      background-size: cover;
      background-position: center center;
      overflow: hidden;
    }
    .character {
      max-width: 80vw;
      width: 80%;
      height: auto;
    }
    .character:hover{
      transform: scale(1.1);
    }
    .list-button {
      height: auto;
    }
    #back {
      position: fixed;
      width: 10vw; 
      height: 10vh;
      background: url("./images/sos/elements/Back\ pink1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      transition: background 0.3s ease;
    }
    #back:hover {
      position: fixed;
      width: 10vw; 
      height: 10vh;
      background: url("./images/sos/elements/Back\ pink2.PNG");
      background-size: contain;
      background-repeat: no-repeat;
    }
    @media (width: 1024px) {
      #ch{
        position: fixed;
        top:  40vh;
        bottom: 40vh;
        width: 1000px;
        /* right: 0.006vw; */
        height: 350px;
        /* justify-content: center; */
      }
      #choose{
        position: fixed;
        top:  20vh;
        width: 1000px;
        height: 200px;
        
      }
        }
        @media (max-width: 2560px) {
          #back {
      position: fixed;
      width: 10vw; 
      height: 10vh;
      top: 50px;
      margin-left: 100px;
      background: url("./images/sos/elements/Back\ pink1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      transition: background 0.3s ease;
    }
    #back:hover {
      position: fixed;
      width: 10vw; 
      height: 10vh;
      top: 50px;
      margin-left: 100px;
      background: url("./images/sos/elements/Back\ pink2.PNG");
      background-size: contain;
      background-repeat: no-repeat;
    }

        }

  </style>
</head>

<body>
  <section class="container-fluid">
    <div class="row d-flex justify-content-start ms-5 ps-5 mt-3">
      <a href="index.html" id="back"></a>
    </div>
    <div class="row d-flex justify-content-center" id="choose">
      <img class="list-button w-50" src="./images/characters/Choose your beep.PNG" alt="Button 1" />
    </div>
    <div class="row d-flex justify-content-center" id="ch">        
      <div class="col-md-3 d-flex justify-content-center">
        <img
          class="character"
          src="./images/characters/Character1.PNG"
          alt="Button 1"
          onclick="navigateToHome('1')"
        />
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <img
          class="character"
          src="./images/characters/Character2.PNG"
          alt="Button 1"
          onclick="navigateToHome('2')"
        />
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <img
          class="character"
          src="./images/characters/Character3.PNG"
          alt="Button 1"
          onclick="navigateToHome('3')"
        />
      </div>
    </div>
  </section>

  <script>
    // function navigateToHome(buttonId) {
    //   window.location.href = "home.html?button=" + buttonId;
    // }
    function navigateToHome(buttonId) {
    localStorage.setItem('selectedButtonId', buttonId);
    window.location.href = "home.html";
}
  </script>
</body>
</html>
