    <script>
        window.onload = function() {
    var flipButton = document.getElementById('flip');
    var image1 = document.getElementById('image1');
    var image2 = document.querySelector('.change');
    var butterfly = document.getElementById('butterfly');
    var card = document.getElementById('card');
    var page1 = document.getElementById('abu-page1');
    var NextButton = document.getElementById('Btnext');
    var BackButton = document.getElementById('Btback');
    var CloseButton = document.getElementById('Btclose');
    var contact = document.getElementById('contact');
    var p = document.querySelector('.changePage');

    flipButton.onclick = function() {
        if (image2.src.includes('Letter1')) {
            image2.src = './images/aboutUs/Letter2.PNG';
            butterfly.classList.remove('hidden');
        } else {
            image2.src = './images/aboutUs/Letter1.PNG';
            butterfly.classList.add('hidden');
        }
    };

    butterfly.onclick = function() {
        card.classList.remove('d-flex');
        card.classList.add('d-none');
        page1.classList.remove('d-none');
        page1.classList.add('d-flex');
    };

    CloseButton.onclick = function() {
        card.classList.remove('d-none');
        card.classList.add('d-flex');
        page1.classList.remove('d-flex');
        page1.classList.add('d-none');
    };

    NextButton.onclick = function() {
        if (p.src.includes('Page1')) {
            p.src = './images/aboutUs/Page2.PNG';
            BackButton.classList.remove('hidden');
            contact.classList.remove('hidden');

        } else {
            p.src = './images/aboutUs/Page3.PNG';
            NextButton.classList.add('hidden');
            contact.classList.add('hidden');
        }
    };
    BackButton.onclick = function() {
        if (p.src.includes('Page3')) {
            p.src = './images/aboutUs/Page2.PNG';
            NextButton.classList.remove('hidden');
            contact.classList.remove('hidden');

        } else {
            p.src = './images/aboutUs/Page1.PNG';
            BackButton.classList.add('hidden');
            contact.classList.add('hidden');
        }
    };
};

var imageSources = ["./images/aboutUs/Butterfly1.PNG", "./images/aboutUs/Butterfly2.PNG"];
var currentIndex = 0;
function changeImage() {
    var imgElement = document.getElementById('butterfly');
    imgElement.src = imageSources[currentIndex];
    currentIndex = (currentIndex + 1) % imageSources.length;
}
setInterval(changeImage, 300);
    </script>
